<form class="form-horizontal form-complex">
<div class="control-group">
	<label class="control-label" for="syslog_syslog_server">Syslog Server <span class="required">*</span> </label>
    <div class="controls">
	<input type="text" name="action.syslog.param.syslog_server" id="syslog_syslog_server"/>
                <span class="help-block"> 
                    IP or Hostname of syslog server
                </span>
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="syslog_port">Port <span class="required">*</span> </label>
    <div class="controls">
	<input type="text" name="action.syslog.param.port" id="syslog_port"/>
                <span class="help-block"> 
                    Port
                </span>
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="syslog_field_list">Field List  </label>
    <div class="controls">
	<input type="text" name="action.syslog.param.field_list" id="syslog_field_list"/>
                <span class="help-block"> 
                    Comma separated list of fields to include in output.
Not required.
Empty = all fields in output.
                </span>
    </div>
</div>
</form>
